<!DOCTYPE html>
<html>
<head>
    <title>Photographers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>All Photographers</h2>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mb-4">Back to Home</a>
        <div class="row">
            {% for photographer in photographers %}
            <div class="col-md-4 mb-4">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h5 class="card-title">{{ photographer[1] }}</h5>
                        <p>Category: {{ photographer[2] }}</p>
                        <p>Price: {{ photographer[3] }}</p>
                        <p>Location: {{ photographer[4] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
